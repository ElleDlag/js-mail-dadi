<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    <link rel="stylesheet" href="assets/css/class.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animation.css">
    <title>title</title>
</head>
<body class="py-4 bg-light">
    <div class="container">
        <div class="text-center">
        <h2>Check your Email</h2>
        <p class="lead">Verifica se la tua email esiste oppure aggiungila</p>
        </div>

        <div class="row my-5 pt-5">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Lista Email</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div class="item-mail">
                        <h6 class="my-0">businessman@gmail.com</h6>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div class="item-mail">
                        <h6 class="my-0">people@gmail.com</h6>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div class="item-mail">
                        <h6 class="my-0">person@gmail.com</h6>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div class="item-mail">
                        <h6 class="my-0">student@gmail.com</h6>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div class="item-mail">
                        <h6 class="my-0">example@gmail.com</h6>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Verifica email</h4>
                <form class="">
 
                    <div class="mb-3">
                        <label for="email">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            Inserisci una mail valida
                        </div>
                    </div>

                    <hr class="mt-5 mb-5">
        
                    <div class="row">
                            <div class="col-md-6 mb-3">
                                <a class="btn btn-primary btn-lg btn-block check-btn">verifica</a>
                            </div>
                            <div class="col-md-6 mb-3">
                                <a class="btn btn-primary btn-lg btn-block disabled add-btn">aggiungi</a>
                            </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
                <div class="col-md-12">
                    <hr class="mb-5">
                   <span class="result"></span>
                </div>
        </div>


        <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2019 @elle.dlag </p>
        </footer>
        <script src="assets/js/script.js"></script>
    </div>
</body>
</html>
